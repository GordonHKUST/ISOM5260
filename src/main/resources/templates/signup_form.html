<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ISOM5260 - Project</title>
	<link rel="stylesheet" href="/style/style.css" />
</head>
<body>
<div class="wrapper">
	<h4>HKUST ISOM Public Soccer Sign Up System(PSSUS)</h4>
	<h2>Sign Up</h2>
	<form name="f" th:action="@{/process_register}" th:object="${user}" method="post">
		<div class="input-field">
			<input type="email" th:field="*{email}" class="form-control"  required="true"/>
			<label>Enter your email</label>
		</div>
		<div class="input-field">
			<input type="password" th:field="*{password}" class="form-control"  required="true"/>
			<label>Enter your password</label>
		</div>
		<div class="input-field">
			<input type="text" th:field="*{firstName}" class="form-control" required="true" />
			<label>Enter your first Name</label>
		</div>
		<div class="input-field">
			<input type="text" th:field="*{lastName}" class="form-control" required="true" />
			<label>Enter your last Name</label>
		</div>
		<div>
			<button name="submit" type="submit" value="SignUp">Sign Up</button>
		</div>
	</form>
</div>
</body>
</html>
