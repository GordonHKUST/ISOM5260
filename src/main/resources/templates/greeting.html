<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link type="text/css" rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" />
  <link type="text/css" rel="stylesheet" th:href="@{https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" />
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>

  <title>Admin Dashboard Panel</title>
</head>
<body>
<nav>
  <div class="logo-name">
    <div class="logo-image">
      <img src="images/logo.png" alt="" />
    </div>

    <span class="logo_name">ISOM5260</span>
  </div>

  <div class="menu-items">
    <ul class="nav-links">
      <li><a href="#">
        <i class="uil uil-estate"></i>
        <span class="link-name">Dahsboard</span>
      </a></li>
      <li><a href="/triggerReport" target="_blank" rel="noopener noreferrer">
        <i class="uil uil-files-landscapes"></i>
        <span class="link-name">Print Report</span>
        </a>
      </li>
    </ul>

    <ul class="logout-mode">
      <li><a href="#">
        <i class="uil uil-user"></i>
        <span class="link-name" th:text="${user}"></span>
      </a></li>
      <li>
        <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
          <i class="uil uil-signout"></i>
          <span class="link-name">Sign Out</span>
        </a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
          <input type="hidden" name="_method" value="post" />
        </form>
      </li>
      <li class="mode">
        <a href="#">
          <i class="uil uil-moon"></i>
          <span class="link-name">Dark Mode</span>
        </a>

        <div class="mode-toggle">
          <span class="switch"></span>
        </div>
      </li>
    </ul>
  </div>
</nav>

<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>
  </div>

  <div class="dash-content">
    <div class="overview">
      <div class="title">
        <i class="uil uil-tachometer-fast-alt"></i>
        <span class="text">Dashboard</span>
      </div>

      <div class="boxes">
        <div class="box box1">
          <i class="uil uil-thumbs-up"></i>
          <span class="text">Total Likes</span>
          <span class="number">50,120</span>
        </div>
        <div class="box box2">
          <i class="uil uil-comments"></i>
          <span class="text">Comments</span>
          <span class="number">20,120</span>
        </div>
        <div class="box box3">
          <i class="uil uil-share"></i>
          <span class="text">Total Share</span>
          <span class="number">10,120</span>
        </div>
      </div>
    </div>

    <div class="activity">
      <div class="title">
        <i class="uil uil-clock-three"></i>
        <span class="text">Recent Activity</span>
      </div>
    </div>
      <div class="activity-data">
        <table id="todotable" class="table table-striped">
          <thead>
          <tr>
            <th>make</th>
            <th>model</th>
            <th>year</th>
            <th>id</th>
          </tr>
          </thead>
        </table>
      </div>

  </div>
</section>

<script>
  $(document).ready(function() {

    var table = $('#todotable').DataTable({
      "sAjaxSource": "/gettodos",
      "sAjaxDataProp": "",
      "order": [[ 0, "asc" ]],
      "columns": [
        { "data": "make"},
        { "data": "model"},
        { "data": "year"},
        { "data": "id"},
      ]
    });

    const userData = {
      username: '123',
      password: '1234'
    };

      $('#generateReportBtn').on('click', function(event) {
        event.preventDefault();
        $.ajax({
          url: '/triggerReport',
          type: 'GET',
          contentType: 'application/json',
          success: function(response) {
            alert('Report triggered successfully: ' + response.message);
          },
          error: function(xhr) {
            alert('Error triggering report: ' + xhr.statusText );
          }
        });
      });

    $('#registrationForm').on('submit', function(event) {
      event.preventDefault();
      const userData = {
        username: $('#username').val(),
        password: $('#password').val()
      };
      console.log(JSON.stringify(userData));
      $.ajax({
        type: 'POST',
        url: '/register',
        contentType: 'application/json',
        data: JSON.stringify(userData),
        success: function(response) {
          $('#message').text(response);
          $('#registrationForm')[0].reset();
        },
        error: function() {
          $('#message').text('Registration failed');
        }
      });
    });
  });
</script>

<script src="script.js"></script>
</body>
</html>
